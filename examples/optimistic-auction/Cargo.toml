[package]
name = "optimistic-auction"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "optimistic_auction"
path = "client/main.rs"

[dependencies]
alloy-rpc-types = "0.9.2"
alloy-network = "0.9.2"
alloy-sol-types = "0.8.24"
alloy-primitives = { version = "^0.8.15", features = ["k256", "serde"] }
alloy-transport = "0.9.2"
alloy-transport-http = "0.9.2"
alloy-signer = "0.9.2"
alloy-signer-local = "0.9.2"
alloy-pubsub = "0.9.2"
alloy-provider = { version = "0.9.2", features = ["pubsub", "ws"] }
anyhow = "1.0.98"
clap = { version = "4.5.38", features = ["derive"] }
dotenv = "0.15.0"
tokio = { version = "1.44.2", features = ["full"] }
reqwest = { version = "0.12.15" } 
pod-types = { path = "../../types" }
pod-sdk = { path = "../../rust-sdk" }
pod-examples-solidity = { path = "../solidity/bindings" }
pod-optimistic-auction = { path = "./bindings" }