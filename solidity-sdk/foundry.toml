[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
evm_version = "prague"
bytecode_hash = "none"
cbor_metadata = false
remappings = [
    "pod-protocol/=../protocol/src",
    "pod-sdk/=./src",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]
allow_paths = [
    "../protocol"
]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[fmt]
exclude = ["lib/**"]